<!doctype html>
<html>
<head>
    <title>logR</title>
    <link href="/logr-style.css" rel="stylesheet" type="text/css" />

    <script src="/jquery.js" type="text/javascript"></script>
    <script src="/tmpl.js" type="text/javascript"></script>

    <script src="/signalR.js" type="text/javascript"></script>
    <script src="signalr/hubs" type="text/javascript"></script>
    
    <script src="/logr-conn.js" type="text/javascript"></script>
</head>
<body>

    <h1>logR</h1>

    <div id="log-area">
        <div id="logs">
            <ul id="logList">
                <li class="empty">
                    no logs recorded since 
                    12-11-2011 12:36                     
                    (2 hours ago)
                </li>
            </ul>
        </div>
        <div id="info">
            <h3>Filter</h3>
            <ul id="filter-options">
                <li>
                    <input type="checkbox" />
                    <span class="label">DEBUG</span>
                </li>
                <li>
                    <input type="checkbox" />
                    <span class="label blue">INFO</span>
                </li>
                <li>
                    <input type="checkbox" />
                    <span class="label orange">WARNING</span>
                </li>
                <li>
                    <input type="checkbox" />
                    <span class="label red">ERROR</span>
                </li>
            </ul>
        </div>
    </div>

    <script id="logTemplate" type="text/x-jquery-tmpl">    
        <li>
            <div class="title">
                <strong>${ Class }</strong>
                <span class="label ${ LevelDisplay }">${ LevelDisplay }</span>
            </div>
            <span class="date">
                ${ DateDisplay }                   
            </span>
            <div class="message">                    
                ${ Message }
            </div>
        </li>
    </script>
</body>
</html>
