<!doctype html>
<html>
<head>
    <title>logR</title>
    <link href="/logr-style.css" rel="stylesheet" type="text/css" />

    <script src="/jquery.js" type="text/javascript"></script>
    <script src="/tmpl.js" type="text/javascript"></script>

    <script src="/signalR.js" type="text/javascript"></script>
    <script src="signalr/hubs" type="text/javascript"></script>
    
    <script src="/logr-conn.js" type="text/javascript"></script>
</head>
<body>

    <h1>logR</h1>

    <div id="log-area">
        <div id="logs">
            <ul id="logList">
                <li class="empty">
                    no logs recorded since 
                    12-11-2011 12:36                     
                    (2 hours ago)
                </li>
            </ul>
        </div>
        <div id="info">
            <h3>Filter</h3>
            <ul id="filter-options">
                <li>
                    <input name="trace" type="checkbox" />
                    <label for="trace" class="label trace">TRACE</label>
                </li>
                <li>
                    <input name="debug" type="checkbox" />
                    <label for="debug" class="label debug">DEBUG</label>
                </li>
                <li>
                    <input name="info" type="checkbox" />
                    <label for="info" class="label info">INFO</label>
                </li>
                <li>
                    <input name="warning" type="checkbox" />
                    <label for="warning" class="label warning">WARNING</label>
                </li>
                <li>
                    <input name="error" type="checkbox" />
                    <label for="error" class="label error">ERROR</label>
                </li>
                <li>
                    <input name="fatal" type="checkbox" />
                    <label for="fatal" class="label fatal">FATAL</label>
                </li>
            </ul>
            
            <h3>About</h3>
            <p> 
                Messing around with SignalR to do plug and play (elmah style) realtime log viewer for asp.net.
            </p>
        </div>
    </div>

    <script id="logTemplate" type="text/x-jquery-tmpl">    
        <li class="new">
            <div class="title">
                <strong>${ Class }</strong>
                <span class="label ${ LevelDisplay }">${ LevelDisplay }</span>
            </div>
            <span class="date">
                ${ DateDisplay }                   
            </span>
            <div class="message">                    
                ${ Message }
            </div>
        </li>
    </script>
</body>
</html>
